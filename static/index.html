<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
            integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
            rel="stylesheet"
    />
    <script
            crossorigin="anonymous"
            integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
            src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
    ></script>

    <script charset="utf-8" color="0,0,0" count="99"
            opacity="0.5"
            src="canvas-nest.js" type="text/javascript">

    </script>

    <link href="index.css" rel="stylesheet">
    <link href="shadow.css" rel="stylesheet">
    <script defer src="index.js"></script>

    <title>生成看音写词</title>
</head>
<body>
    <form action="./zip" autocomplete="off" id="edit" method="post">
        <input id="title"
               name="title"
               oninput="change_title()"
               placeholder="标题"
               required>
        <textarea id="words" name="content" placeholder="内容，用空格分割每个词，如“文件 编辑 视图”" required></textarea>
        <div id="button-bar">
            <button class="mdui-ripple mdui-ripple-white z-index-1" id="print-button" onclick="request()">应用更改并打印
            </button>
        </div>
    </form>
</body>
</html>
